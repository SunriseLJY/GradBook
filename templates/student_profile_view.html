<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同学档案查看</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>同学档案查看</h1>
    </header>
    <nav>
        <a href="{{ url_for('photos') }}">照片墙</a>
        <a href="{{ url_for('videos') }}">视频回忆</a>
        {% if session['role'] == 'admin' %}
            <a href="{{ url_for('admin') }}">管理页面</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">退出登录</a>
    </nav>
    <main>
        <div class="profile-add-container">
            <h2>{{ profile.name }} 的同学档案</h2>
            <div class="profile-add-form">
                <p><strong>姓名:</strong> {{ profile.name }}</p>
                <p><strong>生日:</strong> {{ profile.birthday }}</p>
                <p><strong>联系方式:</strong> {{ profile.contact }}</p>
            </div>
            {% if session['role'] == 'admin' %}
                <a href="{{ url_for('student_profile_edit', id=profile.id) }}" class="profile-add-form button">编辑档案</a>
            {% endif %}
            <a href="{{ url_for('user') }}" class="profile-add-form button">返回主页</a>
        </div>
    </main>
    <footer>
        <p>© 2025 毕业班全体同学</p>
    </footer>
</body>
</html>
