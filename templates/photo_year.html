<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ year }}年照片 - 毕业同学纪念网站</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>{{ year }}年照片</h1>
    <p>我们的美好回忆</p>
  </header>

  <nav>
    <a href="{{ url_for('index') }}">主页</a>
    <a href="{{ url_for('photos') }}">照片墙</a>
    <a href="{{ url_for('videos') }}">视频回忆</a>
  </nav>

  <main>
    <div class="year-nav">
      {% for y in years %}
        <a href="{{ url_for('photo_year', year=y) }}">{{ y }}年</a>
      {% endfor %}
    </div>

    <div class="gallery">
      <div class="grid">
        {% for image in images %}
          <div class="item">
            <img src="{{ url_for('static', filename='images/' + year + '/' + image) }}" alt="毕业照片">
            <a href="{{ url_for('download', folder='images', year=year, filename=image) }}" class="download-link">下载图片</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>

  <footer>
    <p>© 2023 毕业班全体同学</p>
  </footer>
</body>
</html>
